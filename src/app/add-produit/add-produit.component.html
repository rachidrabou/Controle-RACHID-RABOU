
<div class="row">
  <div class="col-md-12 col-lg-6 mb-4 align-items-stretch">
    <div class="card border-0 rounded-0 h-100">
      <div class="card-title mb-1 p-3">
        <h5>Basic Form</h5>
      </div>
      <div class="card-body">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
          <!-- Référence  -->
          <div class="form-group">
            <label >Référence</label>
            <input type="email" class="form-control rounded-0"  aria-describedby="emailHelp"
                   name="reference" placeholder="Enter email" ngModel>
          </div>
          <!-- Désignation -->
          <div class="form-group">
            <label >Désignation</label>
            <input type="email" class="form-control rounded-0"  aria-describedby="emailHelp"
                   name="designation" placeholder="Enter email" ngModel>
          </div>
          <div class="form-group">
            <label >Code Fournisseur</label>
            <input type="email" class="form-control rounded-0"  aria-describedby="emailHelp"
                   name="codeFournisseur" placeholder="Enter email" ngModel>
          </div>

          <div class="form-group">
            <label >Prix unitaire</label>
            <input type="email" class="form-control rounded-0"  aria-describedby="emailHelp"
                   name="prixUnitaire" placeholder="Enter email" ngModel>
          </div>


          <div class="form-group">
            <label >Quantité</label>
            <input type="email" class="form-control rounded-0"  aria-describedby="emailHelp"
                   name="quantite" placeholder="Enter email" ngModel>
          </div>
          <button type="submit" class="btn btn-lightning rounded-0 mb-2 mr-2">Ajouter</button>
        </form>
      </div>
    </div>
  </div>
</div>
